<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" href="css/jqeury.mobile.theme.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.min.css" />
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.css">
        <link rel="stylesheet" href="css/nightly.css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic|Oswald:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 


        <script src="jqueryMobile/jquery-1.11.3.min.js"></script>
        <script src='js/compass.js'></script>
        
        <script>
            var deviceReadyDeferred = $.Deferred();
            var jqmReadyDeferred = $.Deferred();
                                                     
            $(document).ready(function() {
                document.addEventListener("deviceready", function() {
                    deviceReadyDeferred.resolve();
                }, false);
            });
            
            $(document).on("mobileinit", function () {
                jqmReadyDeferred.resolve();
            });
                                                                       
            $.when(deviceReadyDeferred, jqmReadyDeferred).then(function () {
                
                //Now everything loads fine, you can safely go to the app home ...
                $.mobile.changePage("#features");
                init();
            });
        </script>
        
        <script src="jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/nightly.js"></script>
        <script src="jqueryMobile/jqm.page.params.js"></script>   
        <script src="jqueryMobile/jquery.validate.min.js"></script>  
        <script src="js/common.js"></script>         
                     
        <title>Podómetro</title>
    </head>
    <body>
        <div id="loading" data-role="page">
            <div class="center-screen">Espere por favor ...</div>
        </div>
        <div data-role="page" id="features" data-theme="a">
            <div data-role="header" data-tap-toggle="false" data-theme='a'>
                <h1 class="header-title">Exercise App</h1>
            </div>
            <div data-role="content">
                <div class="userimg-container" style="width:100%">
                    <a href="#userimg-popup" 
                        style="width:100%;max-height=200px"
                        data-rel="popup" 
                        data-position-to="window" 
                        data-transition="pop">
                        <img id="userimg" style="width:100%;max-height=200px"></img>
                    </a>
                </div>

                <div data-role="popup" id="userimg-popup">
                    <p>Cambiar imagen</p>
                    <a id="userimg-camerabtn" href="#" data-role="button" data-rel="back" data-mini="true" data-inline="true">Desde cámara</a>
                    <a id="userimg-storagebtn" href="#" data-role="button" data-rel="back" data-mini="true" data-inline="true">Desde galería</a>
                    <a href="#" data-role="button" data-rel="back" data-mini="true" data-inline="true">Cancelar</a>
                </div>

                <ul data-role="listview" id="memoListView">
                    <div data-role="content">
                        <h1>Exercise App</h1>
                        <input type="button" id="startWatchAcceleration" value="Empezar a contar Pasos"/>
                        <input type="button" id="stopWatchAcceleration" value="Detener"/>
                        <div id="acceleration">
                        </div>                         
                        <canvas id="compass" width="200" height="200"></canvas>
                        <div id="compassHeading"></div>
                    </div>
                </ul>                  
            </div>
            <div data-role="footer" data-position="fixed">
               <h1>Powered by Apache Cordova</h1>
            </div>                
        </div>
         
        <script type="text/javascript" src="cordova.js"></script>
        <!-- API JS files -->
        <script type="text/javascript" src="js/api/AccelerometerManager.js"></script>        
        <script type="text/javascript" src="js/api/CompassManager.js"></script>  
                         
        <!-- View controller files -->      
        <script type="text/javascript" src="js/vc/accelerometer.js"></script>                     
        <script type="text/javascript" src="js/vc/compass.js"></script>  
        <script type="text/javascript" src="js/userimg.js"></script>
    </body>
</html>
